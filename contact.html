<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Beauty Parlour</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
    /* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
}

a {
    text-decoration: none;
    color: inherit;
}

.navbar {
    background-color: #ff66b2;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: 500;
    color: #fff;
}

.navbar nav ul {
    display: flex;
    gap: 20px;
}

.navbar nav ul li a {
    color: #fff;
    font-size: 1.1em;
    padding: 5px;
    transition: all 0.3s ease;
}

.navbar nav ul li a:hover {
    color: #000;
    background-color: #fff;
    border-radius: 5px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-size: 0.9em;
}

/* Contact Section */
.contact {
    padding: 40px 0;
    background-color: #fff;
}

.contact-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    gap: 40px;
}

.contact-info {
    flex: 1;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 8px;
}

.contact-info h2 {
    color: #ff66b2;
    font-size: 2em;
    margin-bottom: 10px;
}

.contact-info p {
    font-size: 1.1em;
    color: #555;
}

.contact-info ul {
    list-style-type: none;
    padding: 0;
}

.contact-info ul li {
    font-size: 1.1em;
    margin: 10px 0;
}

.contact-info ul li i {
    margin-right: 10px;
    color: #ff66b2;
}

/* Form Styles */
.contact-form {
    flex: 1.5;
    background-color: #f2f2f2;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.contact-form label {
    font-size: 1.2em;
    color: #333;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1em;
    color: #333;
    transition: all 0.3s ease;
}

.contact-form input:focus, .contact-form textarea:focus {
    border-color: #ff66b2;
    outline: none;
}

.contact-form button {
    background-color: #ff66b2;
    color: #fff;
    font-size: 1.1em;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #e55e99;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
    }

    .contact-info, .contact-form {
        flex: 1;
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">Beauty Parlour</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="appointment.html">Book Appointment</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>We would love to hear from you! Please fill out the form below or reach us at:</p>
                <ul>
                    <li><i class="fas fa-phone-alt"></i> +91 8605841854</li>
                    <li><i class="fas fa-envelope"></i> contact@beautyparlour.com</li>
                </ul>
            </div>

            <div class="contact-form">
                <form action="#">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Full Name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email Address">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Beauty Parlour | Designed by ANKIT THOOL</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
